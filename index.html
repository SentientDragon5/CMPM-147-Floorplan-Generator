<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Floorplan Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #0b2c77;
        color: white;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.2) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      h1 {
        font-family: Helvetica, sans-serif;
        text-align: center;
        font-size: 3em;
        margin-bottom: 0.2em;
      }
      h2 {
        font-family: Helvetica, sans-serif;
        text-align: center;
        margin-bottom: 0.5em;
        opacity: 0.7;
      }
      button {
        margin-top: 0.5em;
        margin-bottom: 20px;
        background-color: #4a5568;
        color: white;
        border: none;
        padding: 0.5em 1em;
        border-radius: 5px;
        cursor: pointer;
      }
      #controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        border: 1px solid rgba(255, 255, 255, 0.8); 
        background-color: rgba(255, 255, 255, 0.3);
        padding: 10px;
      }
      #controls > div {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-bottom: 10px;
      }
      #controls > div > div {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 20px;
      }
      #slider-box {
        width: 50px;
        margin-left: 10px;
        background-color: #4a5568;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 0.2em;
      }
      #rooms-box {
        width: 50px;
        margin-left: 10px;
      }
      #abstractness-box {
        width: 50px;
        margin-left: 10px;
      }
      #seed-box {
        width: 60px;
        margin-left: 10px;
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
        background-color: #374151;
      }
      label {
        color: white;
        margin-bottom: 0.3em;
      }
      input[type="range"] {
        background-color: #294575;
      }
    </style>
  </head>
  <body>
    <h1>Floorplan Generator</h1>
    <h2>Logan, Jack, & Jerry</h2>
    <button onclick="window.location.href='https://github.com/SentientDragon5/CMPM-147-Floorplan-Generator'">GitHub Repository</button>
    <main> </main>
    <div id="canvasContainer"></div>
    <div id="controls">
      <h3>Controls</h3>
      <div style="display: flex; flex-direction: row">
        <div>
          <label for="roomsSlider">Number of Rooms:</label>
          <input type="range" id="roomsSlider" min="0" max="100" value="50" />
          <input type="number" id="rooms-box" value="50" />
        </div>
        <div>
          <label for="abstractnessSlider">Abstractness:</label>
          <input type="range" id="abstractnessSlider" min="0" max="100" value="50" />
          <input type="number" id="abstractness-box" value="50" />
        </div>
        <div>
          <label for="seed-box">Seed:</label>
          <input type="text" id="seed-box" value="0" />
          <button id="reroll-seed" style="margin-top: 8px; width: 60px;">Reroll</button>
        </div>
      </div>
    </div>
    <script src="sketch.js"></script>
    <script>
      const roomsSlider = document.getElementById("roomsSlider");
      const roomsBox = document.getElementById("rooms-box");
      const abstractnessSlider = document.getElementById("abstractnessSlider");
      const abstractnessBox = document.getElementById("abstractness-box");
      const seedBox = document.getElementById("seed-box");
      const rerollSeed = document.getElementById("reroll-seed");

      roomsSlider.oninput = function () {
        roomsBox.value = roomsSlider.value;
      };

      roomsBox.oninput = function () {
        roomsSlider.value = roomsBox.value;
      };

      abstractnessSlider.oninput = function () {
        abstractnessBox.value = abstractnessSlider.value;
      };

      abstractnessBox.oninput = function () {
        abstractnessSlider.value = abstractnessBox.value;
      };

      rerollSeed.onclick = function () {
        const newSeed = Math.floor(Math.random() * 10000);
        seedBox.value = newSeed;
        seedBox.dispatchEvent(new Event('input'));
      };
    </script>
  </body>
</html>
